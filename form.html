<html>
<head>
<title>Form Validation</title>
<script type="text/javascript">
function validate()
{
   var name = document.getElementById("name");
   var address = document.getElementById("address");
   var code = document.getElementById("code");
   var state = document.getElementById("state");
   var uname = document.getElementById("uname");
   var email = document.getElementById("email");
   var alphaExp = /^[a-zA-Z]+$/;
   var num = /^[0-9]+$/;
   var k = uname.value.length;
   var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;


if(name.value.length == 0)
{
alert("First Name Cannot be Blank");
return false;
}
if(!alphaExp.test(name.value))
{
alert("First Name Can have only letters");
return false;
}
if(address.value.length == 0)
{
alert("Address Cannot be Blank");
return false;
}
if(!num.test(code.value))
{
alert("Zip Code can only have Numbers");
return false;
}
if(code.value.length!=6)
{
alert("Enter 6 Digit Zip Code only");
return false;
}
if(state.value=="Choose an option")
{
alert("Choose the State");
return false;
}
if(k<6||k>8)
{
alert("Username must contain 6-8 characters only");
return false;
}
if(email.value.match(emailExp))
{
return true;
}
else
{
alert("Enter the Email id properly");
return false;
}

}

</script>
</head>
<body bgcolor="pink">
<form  onsubmit="return validate()" action="valid.html">
<h3>Display:</h3>
<p>First Name: <input type="text" id="name"> </p>
<p>Address : <input type="text" id="address"> </p>
<p>Zip Code : <input type="text" id="code"> </p>
<label>State:</label>
<select id="state">
<option value="Choose an option">Choose an option</option>
<option value="option1">Bihar</option>
<option value="option2">Goa</option>
<option value="option3">Kerela</option>
</select>
<p>Username(6-8 characters): <input type="text" id="uname"> </p>
<p>Email : <input type="text" id="email" </p>
<p><input type="submit" name="submit" value="Check Form"</p>

</body>
</html>
